<div class="notification alert alert-success" *ngIf="socketService.displayAccepted" role="alert" (click)="clickNotification()">
  Your PFE request have been accepted
</div>

<div class="notification alert alert-danger" *ngIf="socketService.displayRefused" role="alert" (click)="clickNotification()">
  Your PFE request have been refused
</div>
